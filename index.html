
<!DOCTYPE html>
<html>

    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            // Write your project here
            
            void setup(){
 size(300,300);
 background(170,50,50);
 translate(90,90);
 fill(255,255,0,255);
 scale(0.5);
 ellipse(100,100,120,120);
}
 void draw(){
 
  pushMatrix();
 translate(140,140);
 fill(125,255,255,0);
 rotate(radians(frameCount*-4%360));
 fill(0,0,0,255);
 ellipse(50,20,60,10);
 popMatrix();
 pushMatrix();
 translate(140,140);
 fill(0,255,255,255);
 rotate(radians(frameCount*-4%360 ));
 ellipse(100, 20,30,30);
 popMatrix();
 
 }
            
        </script>
        <canvas></canvas>
    </body>
